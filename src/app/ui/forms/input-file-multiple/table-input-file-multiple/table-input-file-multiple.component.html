<h2 mat-dialog-title style="text-align: center;">Anexos adjuntos</h2>
<mat-dialog-content class="mat-typography">
  <div style="width: 100%">
  
    <div style="text-align: center !important; width: 100%; overflow-x: auto; ">
      <table mat-table [dataSource]="dataSource" matSort class="custom-table">
  
        <!-- # consecutivo Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let row"> {{row?.index}} </td>
        </ng-container>
  
        <!-- descripcion Column -->
        <ng-container matColumnDef="nameFile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row?.nameFile}}</td>
        </ng-container>
  
        <!-- acciones Column -->
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acci√≥n</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon *ngIf="row?.url" style="cursor: pointer;"
            (click)="showUrl(row?.url)"
            matTooltip="Ver Documento" matTooltipClass="custom-tooltip"
            color="primary">attach_file
            </mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
    </div>
  
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>

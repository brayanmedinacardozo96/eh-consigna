<mat-form-field appearance="outline" class="input" [style]="style">
    <mat-label>{{required ? label+' *' : label}}</mat-label>
    <input matInput type="text" [id]="id" [(ngModel)]="value" (ngModelChange)="checkPattern($event)">
    <mat-hint style="color: red" *ngIf="messages">{{messages}}</mat-hint>
</mat-form-field>

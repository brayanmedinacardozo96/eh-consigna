<mat-form-field appearance="outline" class="input">
  <mat-label>{{label}}</mat-label>
  <input matInput [(ngModel)]="value" (ngModelChange)="valueChange.emit($event)">
  <mat-icon matSuffix>{{icon}}</mat-icon>
  <mat-hint style="color: red" *ngIf="messages">{{messages}}</mat-hint>
</mat-form-field>

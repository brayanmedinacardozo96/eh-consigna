<mat-grid-list class="row" cols="1" rowHeight="110px">
    <mat-grid-tile id="documents" *ngFor="let value of dataInputFile; let i=index">
        <mat-form-field appearance="outline" style="width: 40%;">
            <input matInput (click)="fileInput.click()" [(ngModel)]="value.fileName" [placeholder]="value.placeholder ? value.placeholder : 'Ingrese el documento'">
            <input hidden [name]="value.nameDocument+'-'+value.required" (change)="onFileSelected($event,'file-'+i,i, value.maxSize, value.typeExtension)" #fileInput type="file" [id]="'file-'+i">
            <mat-hint style="color: red" *ngIf="value.messages">{{value.messages}}</mat-hint>
        </mat-form-field>
          <button  matTooltip="Agregar Documento" matTooltipClass="custom-tooltip" type="button" color="primary"
            style="margin-top: -19px; padding: 7px; border-radius: 10%;" mat-raised-button (click)="fileInput.click()">
            <mat-icon style="color: #FFF">insert_drive_file</mat-icon>
          </button>           
    </mat-grid-tile>
</mat-grid-list>

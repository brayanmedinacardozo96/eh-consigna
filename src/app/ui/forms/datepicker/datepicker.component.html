<mat-form-field appearance="outline" [style]="style">
    <mat-label>{{ required ? label+' *' : label }}</mat-label>
    <input [(ngModel)]="value" matInput (ngModelChange)="valueChange.emit($event)" [matDatepicker]="picker" disabled>
    <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
    <mat-datepicker #picker disabled="false"></mat-datepicker>
    <mat-hint style="color: red" *ngIf="messages">{{messages}}</mat-hint>
</mat-form-field>

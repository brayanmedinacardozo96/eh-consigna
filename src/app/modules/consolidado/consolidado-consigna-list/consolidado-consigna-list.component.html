<h2 mat-dialog-title style="text-align: center;">Listado de Consignaciones</h2>
<mat-dialog-content class="mat-typography">
  <div style="width: 100%">

    <div style="text-align: center !important; width: 100%; overflow-x: auto; ">
      <table mat-table [dataSource]="dataSource" matSort class="custom-table">

        <!-- # consecutivo Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Consecutivo</th>
          <td mat-cell *matCellDef="let row"> {{row?.codigo}} </td>
        </ng-container>
        <!-- Estado -->
        <ng-container matColumnDef="estado_consignacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let row"> {{row?.estado_consignacion.nombre}} </td>
        </ng-container>
        <!-- Tipo de Consigna -->
        <ng-container matColumnDef="tipo_consignacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de Consigna</th>
          <td mat-cell *matCellDef="let row"> {{row?.tipo_consignacion.nombre}} </td>
        </ng-container>
        <!-- Tipo de Solicitud -->
        <ng-container matColumnDef="tipo_solicitud">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de Solicitud</th>
          <td mat-cell *matCellDef="let row"> {{row?.tipo_solicitud.nombre}} </td>
        </ng-container>
        <!-- fecha_solicitud -->
        <ng-container matColumnDef="fecha_solicitud">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Solicitud</th>
          <td mat-cell *matCellDef="let row"> {{row?.fecha_solicitud | date:'medium'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
    </div>

  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>

<div style="min-height: 520px;">
    <mat-card class="container">
      <mat-card-content>
        <h1>Consolidado de prensa</h1>
  
        <fieldset>
          <legend style="text-align: left;">Parámetros de búsqueda</legend>

          <mat-form-field style="width: 25%;">
            <mat-label>{{form.usuario.label}}</mat-label>
            <mat-select [(ngModel)]="form.usuario.value" style="padding-top: 5px;padding-bottom: 5px;">
                <mat-option *ngFor="let value of dataControls?.usuario;" [value]="value.id">
                    {{value.identificacion}} - {{value.nombre}}
                </mat-option>
            </mat-select>
            <mat-hint style="color: red" *ngIf="form.usuario.messages">{{form.usuario.messages}}</mat-hint>
          </mat-form-field>
          
          <app-datepicker
            [style]="'padding: 5px;'"
            [label]="form.fechaInicio.label"
            [value]="form.fechaInicio.value"
            [name]="form.fechaInicio.name"
            [messages]="form.fechaInicio.messages"
            [id]="form.fechaInicio.name"
            (valueChange)="setData(form.fechaInicio.name, $event)"
          ></app-datepicker>

          <app-datepicker
            [style]="'padding: 5px;'"
            [label]="form.fechaFin.label"
            [value]="form.fechaFin.value"
            [name]="form.fechaFin.name"
            [messages]="form.fechaFin.messages"
            [id]="form.fechaFin.name"
            (valueChange)="setData(form.fechaFin.name, $event)"
          ></app-datepicker>

          <button (click)="search()"
                  mat-mini-fab color="accent"
                  style="margin-left: 20px;" matTooltip="Consultar">
            <mat-icon style="color: #FFFFFF">search</mat-icon>
          </button>
  
          <button (click)="cleanFields()"
                  mat-mini-fab color="accent"
                  style="margin-left: 10px;" matTooltip="Limpiar">
            <mat-icon style="color: #FFFFFF">brush</mat-icon>
          </button>
  
        </fieldset>
  
      </mat-card-content>
    </mat-card>

    <div style="padding: 10px;">
      <app-consolidado-list [data]="data" (refresh)="search()"></app-consolidado-list>
    </div>   
  
    <button mat-fab color="accent"
            [routerLink]="['/consolidado/new']"
            matTooltip="Nuevo Consolidado"
            class="custom-float-button">
      <mat-icon style="color: #FFFFFF;">add</mat-icon>
    </button>
  
  </div>

<div>
  <mat-form-field style="width: 35%;padding-right:98%;">
    <mat-label>Buscar en el listado</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="">
  </mat-form-field>

  <div style="text-align: center !important; width: 100%; overflow-x: auto; ">
    <table mat-table [dataSource]="dataSource" matSort class="custom-table">


      <ng-container matColumnDef="tp_nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td style="text-align:left" mat-cell *matCellDef="let row">{{row?.tp_nombre}}</td>
      </ng-container>

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
        <td mat-cell *matCellDef="let row">{{row?.codigo}}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td style="text-align:left" mat-cell *matCellDef="let row"> {{row?.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td style="text-align:left" mat-cell *matCellDef="let row">{{row?.descripcion}}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
        <td style="text-align:left" mat-cell *matCellDef="let row">{{row?.valor}}</td>
      </ng-container>

      <ng-container matColumnDef="abreviatura">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Abreviatura</th>
        <td style="text-align:left" mat-cell *matCellDef="let row">{{row?.abreviatura}}</td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td style="text-align:left" mat-cell *matCellDef="let row">
           <mat-checkbox #checkbox (change)="setEstado(row,checkbox.checked)"  [checked]="row?.estado" class="margin">{{checkbox.checked?"Activo":"Inactivo"}}</mat-checkbox>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
        <td mat-cell *matCellDef="let row">

          <mat-icon (click)="seleccionar(row)" style="cursor: pointer;" title="Editar" matTooltipClass="custom-tooltip"
            color="accent">
            edit
          </mat-icon>

          <mat-icon style="cursor: pointer;" (click)="eliminar(row)"  title="Eliminar" matTooltipClass="custom-tooltip" color="warn">
            delete
          </mat-icon>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 50, 100]"></mat-paginator>
  </div>

</div>

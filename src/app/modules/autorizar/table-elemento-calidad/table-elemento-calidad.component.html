<div style="width: 100%">
    <mat-form-field style="width: 35%;padding-right:100%;">
      <mat-label>Buscar en el listado</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="">
    </mat-form-field>
  
    <div style="text-align: center !important; width: 100%; overflow-x: auto; ">
      <table mat-table [dataSource]="dataSource" matSort class="custom-table">
  
        
        <ng-container matColumnDef="elemento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Elemento</th>
          <td mat-cell *matCellDef="let row"> {{row?.elemento}} </td>
        </ng-container>
  
        
        <ng-container matColumnDef="sDesconexion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Σ h-Desconexión</th>
          <td mat-cell *matCellDef="let row">{{row?.sDesconexion}}</td>
        </ng-container>
  
        
        <ng-container matColumnDef="desMax">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Des. Max </th>
          <td mat-cell *matCellDef="let row">{{row?.desMax}}</td>
        </ng-container>

       
  
        <ng-container matColumnDef="feMax">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fe. Max</th>
            <td mat-cell *matCellDef="let row">{{row?.feMax}}</td>
        </ng-container>
        
        <ng-container matColumnDef="deHora">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Des. Hora</th>
            <td mat-cell *matCellDef="let row">{{row?.deHora}}</td>
          </ng-container>

          <ng-container matColumnDef="feHora">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fes. Salida</th>
            <td mat-cell *matCellDef="let row">{{row?.deHora}}</td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[10, 50, 100]"></mat-paginator>
    </div>
  
  </div>

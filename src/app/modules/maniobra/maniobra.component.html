<mat-card class="container">
  <mat-card-content>
    <h1>Maniobras</h1>
    <mat-grid-list class="row" cols="2" rowHeight="103px">


      <mat-grid-tile [colspan]="2">

        <app-input-text-area style="width: 98%;" class="input" [label]="form.descripcion.label"
          [value]="form.descripcion.value" [name]="form.descripcion.name" [messages]="form.descripcion.messages"
          (valueChange)="setData(form.descripcion.name, $event)">
        </app-input-text-area>


      </mat-grid-tile>


    </mat-grid-list>


    <app-input-file  [placeholder]="'Adjuntar documento'" [typeExtension]="['pdf','png']"
      [maxSize]="'5'">
    </app-input-file>

    <button  mat-raised-button color="primary" style="margin-left: 20px; margin-top: 10px;">
      <span style="color: #FFF">Guardar</span>
    </button>



    <div style="padding: 10px;">
      <app-table-maniobra (valueChange)="setDataTable(dataManiobra, $event)" [data]="dataManiobra"></app-table-maniobra>
    </div>

  </mat-card-content>
</mat-card>

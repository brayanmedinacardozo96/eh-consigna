<div>
    <mat-form-field style="width: 35%;padding-right:98%;">
      <mat-label>Buscar en el listado</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="">
    </mat-form-field>
      
    <div style="text-align: center !important; width: 100%; overflow-x: auto; ">
      <table mat-table [dataSource]="dataSource" matSort class="custom-table">
  
  
        <ng-container matColumnDef="consigna_codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Consigna</th>
          <td style="text-align:left" mat-cell *matCellDef="let row">{{row?.consigna_codigo}}</td>
        </ng-container>
  
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td style="text-align:left" mat-cell *matCellDef="let row"> {{row?.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_solicitud">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Ejecuci√≥n</th>
          <td style="text-align:left" mat-cell *matCellDef="let row"> {{row?.fecha_solicitud}} </td>
        </ng-container>
  
        <ng-container matColumnDef="elementos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Elementos</th>
            <td style="text-align:left" mat-cell *matCellDef="let row">
                <mat-icon (click)="verBitacoraElementos(row?.bitacora_elementos)" style="cursor: pointer;"
                        matTooltip="Ver Elementos Consignados" matTooltipClass="custom-tooltip"
                        color="primary">list
                </mat-icon>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="completado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Completado</th>
            <td style="text-align:left" mat-cell *matCellDef="let row">
              <span (click)="showCausal(row)" style="cursor: pointer;color: #0098db;" matTooltip="Ver Causal" matTooltipClass="custom-tooltip" *ngIf="row?.completado == 'No'; else elseBlock">
                {{row?.completado}}
              </span>
              <ng-template #elseBlock>{{row?.completado}}</ng-template>  
            </td>
        </ng-container>
        
        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
  
            <mat-icon style="cursor: pointer;" matTooltip="Ver Documentos" matTooltipClass="custom-tooltip"
              color="primary">
              attach_file
            </mat-icon>

          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[10, 50, 100]"></mat-paginator>
    </div>
  
</div>

<h2 mat-dialog-title style="text-align: center;">Listado Registro de Maniobras</h2>
<mat-dialog-content class="mat-typography">
  <div style="width: 100%">
  
    <div style="text-align: center !important; width: 100%; overflow-x: auto; ">
      <table mat-table [dataSource]="dataSource" matSort class="custom-table">
  
        <!-- # consecutivo Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header># Consecutivo</th>
          <td mat-cell *matCellDef="let row"> {{row?.consecutivo}} </td>
        </ng-container>
  
        <!-- descripcion Column -->
        <ng-container matColumnDef="nombreDocumento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
          <td mat-cell *matCellDef="let row">{{row?.descripcion}}</td>
        </ng-container>
  
        <!-- acciones Column -->
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acción</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon *ngIf="row?.url_documento" style="cursor: pointer;"
            (click)="showUrl(row?.url_documento)"
            matTooltip="Ver Documento" matTooltipClass="custom-tooltip"
            color="primary">attach_file
            </mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
    </div>
  
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>

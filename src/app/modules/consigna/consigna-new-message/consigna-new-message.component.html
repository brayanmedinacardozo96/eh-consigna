<h2 mat-dialog-title style="text-align: center;" [innerHTML]="message"></h2>
<mat-dialog-content class="mat-typography">
  <div style="width: 100%; text-align: center;">
    <button mat-raised-button matTooltip="Imprimir Documento" matTooltipClass="custom-tooltip" color="primary" style="margin-left: 20px; margin-top: 10px;">
      <mat-icon style="color: #FFF">print</mat-icon>
    </button>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" style="background-color: #92D400;" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>

<mat-card class="container">
    <mat-card-content>
      <h1>Mis Consignas</h1>
      <mat-grid-list class="row" style="align-content: center;"  cols="3" rowHeight="80px">

        <mat-grid-tile class="item" (click)="buscarConsigna(request.codigoSolicitada)" matTooltip="Ver Pendientes" matTooltipClass="custom-tooltip">
            <mat-icon style="transform: scale(2); color: #e1a900f0;">preview</mat-icon>
            <div style="margin-left: 10px;">Pendientes
                <br>
                {{ total.totalPendientes }}
            </div><br>
        </mat-grid-tile>
        <mat-grid-tile class="item" (click)="buscarConsigna(request.codigoAprobEjecu)" matTooltip="Ver Aprobadas/Ejecutadas" matTooltipClass="custom-tooltip">
            <mat-icon style="transform: scale(2); color: #6868ae">check_circle_outline</mat-icon>
            <div style="margin-left: 10px;">Aprobadas - Ejecutadas
                <br>
                {{total.totalAprobEjecu}}
            </div><br>
        </mat-grid-tile>
        <mat-grid-tile class="item" (click)="buscarConsigna(request.codigoCancelRepro)" matTooltip="Ver Canceladas/Reprogramadas" matTooltipClass="custom-tooltip">
            <mat-icon style="transform: scale(2); color: #c64e4e;">cancel</mat-icon>
            <div style="margin-left: 10px;">Canceladas - Reprogramadas
                <br>
                {{total.totalCancelRepro}}
            </div><br>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
</mat-card>

<mat-card [style.display]="isVisible ? 'visible' : 'none'" class="container">
  <mat-card-content>
    <mat-grid-list class="row" style="align-content: center;"  cols="3" rowHeight="80px">

      <mat-grid-tile  class="item" (click)="buscarConsignaAprobar()" matTooltip="Ver Pendientes por aprobar" matTooltipClass="custom-tooltip">
        <mat-icon style="transform: scale(2); color: #289c0481;">fact_check</mat-icon>
        <div style="margin-left: 10px;">Por aprobar
            <br>
            {{ total.totalAprobar }}
        </div>
      </mat-grid-tile>

    </mat-grid-list>
  </mat-card-content>
</mat-card>

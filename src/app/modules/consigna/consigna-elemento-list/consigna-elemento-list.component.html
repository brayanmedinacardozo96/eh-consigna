<h2 mat-dialog-title style="text-align: center;">Listado de Elementos a Consignar</h2>
<mat-dialog-content class="mat-typography">
  <div style="width: 100%">
  
    <div style="text-align: center !important; width: 100%; overflow-x: auto; ">
      <table mat-table [dataSource]="dataSource" matSort class="custom-table">
  
        <!-- Lote Column -->
        <ng-container matColumnDef="numeroConsigna">
          <th mat-header-cell *matHeaderCellDef mat-sort-header># Consignación</th>
          <td mat-cell *matCellDef="let row"> {{row?.numeroConsigna}} </td>
        </ng-container>
  
        <!-- Cuenta Column -->
        <ng-container matColumnDef="tipoZona">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Zona</th>
          <td mat-cell *matCellDef="let row">{{row?.tipoZona}}</td>
        </ng-container>
  
        <!-- Nro. Factura Column -->
        <ng-container matColumnDef="estadoConsigna">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado Consignación</th>
          <td mat-cell *matCellDef="let row">{{row?.estadoConsigna}}</td>
        </ng-container>
  
        <!-- Ciclo Column -->
        <ng-container matColumnDef="elementosConsignados">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Elemento Consignado</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon *ngIf="row?.elementosConsignados" 
            color="primary">list
            </mat-icon>
          </td>
        </ng-container>
  
        <!-- Mes Column -->
        <ng-container matColumnDef="trabajosOportunidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Trabajos Oportunidad</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon *ngIf="row?.trabajosOportunidad" 
            color="accent">dvr
            </mat-icon>
          </td>
        </ng-container>
  
        <!-- Año Column -->
        <ng-container matColumnDef="maniobras">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Maniobras</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon *ngIf="row?.maniobras" 
            color="primary">content_paste
            </mat-icon>
          </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <ul style="text-align: left;">
                <mat-icon
                color="accent">edit
                </mat-icon>
                <mat-icon 
                color="basic">print
                </mat-icon>
            </ul>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
    </div>
  
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>

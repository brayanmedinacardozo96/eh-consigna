<h2 mat-dialog-title style="text-align: center;">Listado de Elementos a Consignar</h2>
<mat-dialog-content class="mat-typography">
  <div style="width: 100%">
  
    <div style="text-align: center !important; width: 100%; overflow-x: auto; ">
      <table mat-table [dataSource]="dataSource" matSort class="custom-table">
  
        <!-- Tipo Elemento -->
        <ng-container matColumnDef="tipo_elemento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Elemento</th>
          <td mat-cell *matCellDef="let row"> {{row?.tipo_elemento}} </td>
        </ng-container>
  
        <!-- Elemento -->
        <ng-container matColumnDef="elemento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Elemento</th>
          <td mat-cell *matCellDef="let row">{{row?.elemento}}</td>
        </ng-container>
  
        <!-- Ramal -->
        <ng-container matColumnDef="ramal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ramal</th>
          <td mat-cell *matCellDef="let row">{{row?.ramal}}</td>
        </ng-container>
  
        <!-- Fecha y Hora Inicio -->
        <ng-container matColumnDef="fecha_hora_inicio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha y Hora Inicio</th>
          <td mat-cell *matCellDef="let row">{{row?.fecha_hora_inicio}}</td>
        </ng-container>
  
        <!-- Fecha y Hora Final -->
        <ng-container matColumnDef="fecha_hora_final">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha y Hora Final</th>
          <td mat-cell *matCellDef="let row">{{row?.fecha_hora_final}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
    </div>
  
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>

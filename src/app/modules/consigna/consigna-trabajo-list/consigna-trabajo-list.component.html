<h2 mat-dialog-title style="text-align: center;">Listado Trabajos de Oportunidad</h2>
<mat-dialog-content class="mat-typography">
  <div style="width: 100%">
  
    <div style="text-align: center !important; width: 100%; overflow-x: auto; ">
      <table mat-table [dataSource]="dataSource" matSort class="custom-table">
  
        <!-- Número Consecutivo Column -->
        <ng-container matColumnDef="consecutivo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header># Consecutivo</th>
          <td mat-cell *matCellDef="let row"> {{row?.consecutivo}} </td>
        </ng-container>
  
        <!-- Descripción Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
          <td mat-cell *matCellDef="let row">{{row?.descripcion}}</td>
        </ng-container>
  
        <!-- Elemento Column -->
        <ng-container matColumnDef="nombre_elemento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Elemento</th>
          <td mat-cell *matCellDef="let row">{{row?.nombre_elemento}}</td>
        </ng-container>
  
        <!-- Trabajos Column -->
        <ng-container matColumnDef="trabajos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Trabajos</th>
          <td mat-cell *matCellDef="let row">{{row?.trabajos}}</td>
        </ng-container>
  
        <!-- Medidas de Seguridad Column -->
        <ng-container matColumnDef="medidas_seguridad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Medidas de Seguridad</th>
          <td mat-cell *matCellDef="let row">{{row?.medidas_seguridad}}</td>
        </ng-container>
  
        <!-- Jefe Trabajos Column -->
        <ng-container matColumnDef="jefe_trabajo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Jefe Trabajos</th>
          <td mat-cell *matCellDef="let row">{{row?.jefe_trabajo}}</td>
        </ng-container>
  
        <!-- Teléfono Column -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
          <td mat-cell *matCellDef="let row">{{row?.telefono}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
    </div>
  
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>

<div style="width: 100%">
    <mat-form-field style="width: 35%;padding-right:100%;">
      <mat-label>Buscar en el listado</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="">
    </mat-form-field>

    <div style="text-align: center !important; width: 100%; overflow-x: auto; ">
      <table mat-table [dataSource]="dataSource" matSort class="custom-table">


        <ng-container matColumnDef="elemento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Elemento</th>
          <td style="text-align:left" mat-cell *matCellDef="let row"> {{row?.elemento}} </td>
        </ng-container>


        <ng-container matColumnDef="trabajo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Trabajo</th>
          <td style="text-align:left" mat-cell *matCellDef="let row">{{row?.trabajo}}</td>
        </ng-container>


        <ng-container matColumnDef="medida_seguridad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Medida seguridad</th>
          <td style="text-align:left" mat-cell *matCellDef="let row">{{row?.medida_seguridad}}</td>
        </ng-container>



        <ng-container matColumnDef="jefe_trabajo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Jefe trabajo</th>
            <td style="text-align:left" mat-cell *matCellDef="let row">{{row?.jefe_trabajo}}</td>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
            <td style="text-align:left" mat-cell *matCellDef="let row">{{row?.telefono}}</td>
          </ng-container>



        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <!--(click)="seleccionar(row)" -->
                <mat-icon  (click)="seleccionar(row)" style="cursor: pointer;" title="Editar" matTooltipClass="custom-tooltip" color="accent">
                  edit
                </mat-icon>

                <mat-icon (click)="eliminar(row)" style="cursor: pointer;" title="Eliminar" matTooltipClass="custom-tooltip" color="warn">
                  delete
                </mat-icon>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 50, 100]"></mat-paginator>
    </div>

  </div>

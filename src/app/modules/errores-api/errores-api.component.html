<mat-card class="container">
    <mat-card-content>
        <h1>Errores Peticiones API</h1>

        <mat-grid-list class="row" cols="1" rowHeight="80px">
            <mat-grid-tile style="width: 100%;">
                <app-datepicker
                    [label]="form.fechaInicio.label"
                    [value]="form.fechaInicio.value"
                    [name]="form.fechaInicio.name"
                    [messages]="form.fechaInicio.messages"
                    [required]="form.fechaInicio.required"
                    [id]="'mat-prueba'"
                    [style]="'margin-right: 10px;'"
                    (valueChange)="setData(form.fechaInicio.name, $event)"
                ></app-datepicker>
                <app-datepicker
                    [label]="form.fechaFin.label"
                    [value]="form.fechaFin.value"
                    [name]="form.fechaFin.name"
                    [messages]="form.fechaFin.messages"
                    [required]="form.fechaFin.required"
                    [id]="'mat-prueba'"
                    [style]="'margin-left: 10px;'"
                    (valueChange)="setData(form.fechaFin.name, $event)"
                ></app-datepicker>
            </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list class="row" cols="1" rowHeight="80px">
            <mat-grid-tile>
                <button (click)="cleanFields()"
                    mat-raised-button color="accent"
                    style="margin-left: 20px;" matTooltip="Limpiar" matTooltipClass="custom-tooltip">
                    <mat-icon style="color: #FFFFFF">brush</mat-icon>
                </button>
                <button (click)="search()" mat-raised-button color="primary" style="margin-left: 20px;" matTooltip="Consultar" matTooltipClass="custom-tooltip">
                    <mat-icon style="color: #FFFFFF">search</mat-icon>
                </button>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>

<div *ngIf="data.length > 0">
    <app-errores-api-list [data]="data"></app-errores-api-list>
</div>

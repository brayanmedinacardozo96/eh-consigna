<div style="width: 100%">
  <mat-form-field style="width: 35%;">
      <mat-label>Buscar en el listado</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej: 123456789">
  </mat-form-field>
  
  <div style="text-align: center !important; width: 100%; overflow-x: auto; ">
    <table mat-table [dataSource]="dataSource" matSort class="custom-table">
  
      <!--Conexión -->
      <ng-container matColumnDef="conexion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Conexión</th>
        <td mat-cell *matCellDef="let row">{{row?.conexion}}</td>
      </ng-container>

      <!--Fecha -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let row">{{row?.created_at | date: 'dd/MM/yyyy h:mm a'}}</td>
      </ng-container>

      <!--Metodo -->
      <ng-container matColumnDef="metodo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Metodo</th>
        <td mat-cell *matCellDef="let row">{{row?.metodo}}</td>
      </ng-container>

      <!--Linea Error-->
      <ng-container matColumnDef="linea_error">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Linea</th>
        <td mat-cell *matCellDef="let row">{{row?.linea_error}}</td>
      </ng-container>

      <!--Error -->
      <ng-container matColumnDef="error">
          <th mat-header-cell *matHeaderCellDef>Error</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon 
                  (click)="verError(row?.error)" style="cursor: pointer;"
                  matTooltip="Ver error" matTooltipClass="custom-tooltip"
                  color="accent">remove_red_eye
            </mat-icon>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 50, 100]"></mat-paginator>
  </div>
  
</div>
